<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Search Icon Dynamic Island -->
    <div class="dynamic-island search-island">
        <i class="fa fa-search"></i>
        <div class="message">Search...</div>
    </div>

    <div class="page" id="product-details">
        <button class="back-btn" onclick="navigateTo('shop.html')"><i class="fas fa-arrow-left"></i> Back to Shop</button>
        <div class="product-details">
            <img src="product-large.jpg" alt="Product Image">
            <div class="product-info">
                <h1>Product Name</h1>
                <p>â‚¹99.99</p>
                <p>Detailed description of the product goes here.</p>
                <button class="add-to-cart-btn" data-name="Product Name" data-price="99.99">Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="dock">
        <button class="dock-item" onclick="navigateTo('index.html')"><i class="fas fa-home"></i> Home</button>
        <button class="dock-item" onclick="navigateTo('shop.html')"><i class="fas fa-store"></i> Shop</button>
        <button class="dock-item" onclick="navigateTo('cart.html')"><i class="fas fa-shopping-cart"></i> Cart</button>
    </div>

    <div class="dynamic-island" id="dynamic-island">
        <div class="cart-icon">ðŸ›’</div>
        <div class="cart-details">
            <p class="message">Product added to cart!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
